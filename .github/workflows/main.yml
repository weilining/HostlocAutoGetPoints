name: "HostlocAutoGetPoints"

on:
  push:
  #   branches:
  #     - main
  schedule:
    - cron: "0 16 * * *"

jobs:
  get_points:
    # if: ${{ github.repository_owner == 'weilining' }}
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout codes"
        uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: ./
      - name: "Set python"
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - name: "Install dependencies"
        run: python3 -m pip install -U requests pyaes python-telegram-bot
      - name: "Get points"
        env:
          HOSTLOC_USERNAME: ${{ secrets.HOSTLOC_USERNAME }}
          HOSTLOC_PASSWORD: ${{ secrets.HOSTLOC_PASSWORD }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python src/index.py
